syntax = "proto3";

package com.rhysmccaig.kscheduler.model;

option java_package = "com.rhysmccaig.kscheduler.model";
option java_outer_classname = "Protos";

message ScheduledRecordMetadata {
  string id = 1;
  string destination = 2;
  int64 scheduled = 3;
  int64 produced = 4;
  int64 expires = 5;
  string error = 6;
}

message ScheduledRecord {
  bytes key = 1;
  bytes value = 2;
  repeated Header headers = 3;
}

message Header {
  string name = 1;
  bytes value = 2;
}