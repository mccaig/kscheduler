plugins {
    id 'java'
    id 'application'
}

repositories {
     mavenLocal()
     mavenCentral()
}

dependencies {
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.5.0'
    implementation group: 'com.typesafe', name: 'config', version: '1.4.0'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.6.2'
}

group 'com.rhysmccaig.kschedule'
version '1.0.0-SNAPSHOT'

application {
    mainClassName = 'com.rhysmccaig.kschedule.KSchedule'
}

compileJava {
    options.encoding = 'UTF-8'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

test {
}
